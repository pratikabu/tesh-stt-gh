name: Auto Release on Tag Creation

on:
  release:
    types:
      - created

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Ant
        run: ant -noinput -buildfile ants/build.xml
      - name: Upload Chrome Zip file
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            generated/zip-deploy/chrome-stt.zip
            generated/zip-deploy/firefox-stt.zip
