name: Auto Release on Tag Creation

on:
  release:
    types:
      - created

permissions:
  contents: write

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Build with Ant
        run: ant -noinput -buildfile ants/build.xml
      - name: rename zips with version
        run: for f in generated/zip-deploy/*.zip; do echo mv -- "$f" "${f%.zip}-v2.zip"; done
      - name: Upload generated Zip file
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            generated/zip-deploy/chrome-stt-v2.zip
            generated/zip-deploy/firefox-stt-v2.zip
